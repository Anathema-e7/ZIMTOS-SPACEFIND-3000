<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Demo of CORS Anywhere COPY</title>
<meta name="viewport" content="width=device-width">

</head>
<body>
<div id="top">
  CORS Anywhere demo COPIED! &bull; <a href="https://github.com/Rob--W/cors-anywhere/">Github</a> &bull; <a href="http://cors-anywhere.herokuapp.com">Live server</a>.
  <label>
    Url to be fetched (example: <a href="//robwu.nl/dump.php">robwu.nl/dump.php</a>)
    <input type="url" id="url" value="http://www.oszimt.de/stundenplan/KPlan1.php">
  </label>
  <label>
    If using POST, enter the data:
    <input type="text" id="data" value="Klasse=OG+3&Version=1447930237&Turnus[]=jede+Woche&Fach[]=ma31">
  </label>
  <label>

  </label>
</div>
<div id="bottom">
  <textarea id="output"></textarea>
</div>

<script>
  var cors_api_url = 'https://cors-anywhere.herokuapp.com/';
  function doCORSRequest(options, printResult) {
    var x = new XMLHttpRequest();
    x.open(options.method, cors_api_url + options.url);
    x.onload = x.onerror = function() {
      printResult(
        options.method + ' ' + options.url + '\n' +
        x.status + ' ' + x.statusText + '\n\n' +
        (x.responseText || '')
      );
    };
    if (/^POST/i.test(options.method)) {
      x.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    }
    x.send(options.data);
  }

  // Bind event
  (function() {
    var urlField = document.getElementById('url');
    var dataField = document.getElementById('data');
    var outputField = document.getElementById('output');
    function(e) {
      e.preventDefault();
      doCORSRequest({
        method: 'POST',
        url: "http://www.oszimt.de/stundenplan/KPlan1.php",
        data: "Klasse=OG+3&Version=1447930237&Turnus[]=jede+Woche&Fach[]=ma31"
      }, function printResult(result) {
        outputField.value = result;
      });
    };
  })();
  if (typeof console === 'object') {
    console.log('// To test a local CORS Anywhere server, set cors_api_url. For example:');
    console.log('cors_api_url = "http://localhost:8080/"');
  }
</script>
</body>
</html>
